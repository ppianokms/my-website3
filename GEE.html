        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[13.437392680816162,100.09464904154409],[14.085581057225442,101.0023336163455]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_image_SAVI_0');
        map.getPane('pane_image_SAVI_0').style.zIndex = 400;
        var img_image_SAVI_0 = 'data/image_SAVI_0.png';
        var img_bounds_image_SAVI_0 = [[13.49251590441839,100.32879166453083],[13.955507601853592,100.93865791091957]];

                                              {pane: 'pane_image_ndvi_1'});
        bounds_group.addLayer(layer_image_ndvi_1);
        map.addLayer(layer_image_ndvi_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{"image_ndvi": layer_image_ndvi_1,"image_SAVI": layer_image_SAVI_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
